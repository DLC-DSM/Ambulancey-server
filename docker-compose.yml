version: "3"
services:
  api:
    restart: on-failure
    image: kimsee/dev
    ports:
      - "8030:8080"
    depends_on:
      - mysql
    networks:
      - backend

  mysql:
    image: mysql:latest
    restart: always
    container_name: mysql_ambulancey
    ports:
      - "3222:3306"
    environment:
      - MYSQL_DATABASE:ambulancey
      - MYSQL_ROOT_PASSWORD=1234
      - TZ = Asia/Seoul
      - ./mysql/conf.d:/var/lib/mysql
    networks:
      - backend
networks:
  backend:
    driver: bridge